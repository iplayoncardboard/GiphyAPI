<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Awesome Xenial Giphy API</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href='./assets/css/style.css'>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class= "col-12">
                <div class = "jumbotron">
                        <h1 class="display-4">Hello, world!</h1>
                        <p class="lead">Welcome to the 90's kid nestalgia gif getter. Click a button or add one of your own. Click on any picture to get the full gif experience.</p>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 button-div">
            </div>
        </div>
        <div class='row'>
            <div  class=col-lg-9>
                <div id="image-container" class="row"></div>
            </div>
            <div class=col-lg-3>
                <form>
                    <div class='form-group'>
                        <label>Search a GIF</label>
                        <input id="search-box" class='form-control' type="text">
                        <button type="submit" class="btn btn-dark submit-button my-2">Find Stuff</button>
                        <img id="pmrc" class='naughty' src='./assets/images/pwec.png'>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="./assets/javascript/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src='./assets/javascript/app.js'></script>
</body>
</html>
